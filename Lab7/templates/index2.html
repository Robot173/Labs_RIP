{% extends 'base.html' %}

{% block title %}Страница авторизации{% endblock %}

{% block body %}
    <div class="container">
        {% if errors %}
            <ul style="color: red">
                {{ errors }}
            </ul>
        {% endif %}
        <form class="form-signin" id="auth" name="auth" method="post">
            {% csrf_token %}
            <h2>Войти на сайт</h2>
            <p> <input class="form-control" id="id_username" minlength="5" name="username" placeholder="Логин" type="text" required /></p>
            <p> <input class="form-control" id="id_password" name="password" placeholder="Пароль" type="password" required /></p>
            <input class="btn" type="submit" id="but" name="but" value="Войти" />
        </form>
        <br>
        <form class="form-reg" id="reg" name="reg" method="post">
        {%	csrf_token	%}
        <h2>Регистрация</h2>
            <p> <input class="form-control" id="id_email" maxlength="254" name="email" placeholder="Email" type="email" /></p>
            <p> <input class="form-control" id="id_username" maxlength="150" name="username" placeholder="Логин" type="text" required /></p>
            <p> <input class="form-control" id="id_last_name" maxlength="30" name="last_name" placeholder="Фамилия" type="text" /></p>
            <p> <input class="form-control" id="id_first_name" maxlength="30" name="first_name" placeholder="Имя" type="text" /></p>
            <p> <input class="form-control" id="id_password" maxlength="128" name="password" placeholder="Пароль" type="password" required /></p>
            <p> <input class="form-control" id="id_password_check" minlength="8" name="password_check" placeholder="Повторите пароль" type="password" required /></p>
            <input class="btn" type="submit" id="but" name="but" value="Зарегистрировать" />
        </form>
    </div>
{% endblock %}
